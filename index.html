<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/style.css">
  <script src="https://kit.fontawesome.com/04bb019abc.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <header class="title">
      <div class="row">


      </div>
    </header>

    <div class="main">
      <section class="current">
        <div class="row">
          <div class="col">
            <h2 class="city" id="city">Toronto</h2>
            <div class="dateTime">
              <h3 id="dayTime">
                <h3 />
                <p id="description"></p>
            </div>
          </div>

          <div class="col-3 text-right ">
            <img src="" class=" mainWeather" id="weatherIcon">
          </div>

          <div class="col-4 text-right">
            <h3 class=" currentTemp" id="currentTemp"></h3>

            <p> Humidity: <span id="humidity"></span>% </p>
            <p> Wind Speed: <span id="windSpeed"></span>km/h</p>
          </div>
          <div class="col-1 convertor">
            <p class="fahrenheit "><span id="celsius">C </span>| <span id="fahrenheit">F</span>
              <p />
          </div>
        </div>

        <form id="searchCity" class="mt-5">
          <div class="row ">
            <div class="col-8">
              <input type="search" class="form-control ds-input" id="search-input" placeholder="Search..."
                aria-label="Search for..." autocomplete="off" data-docs-version="4.5" spellcheck="false" role="combobox"
                aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto"
                style="position: relative; vertical-align: top;">
            </div>
            <div class="col">

              <input type="submit" class="btn btn-info" value="Search" id="submit" />
              <input type="button" class="btn btn-info" value="Current Location" id="current-location-button" />
            </div>
          </div>
        </form>
      </section>
      <!-- Weather Forecast information  -->
      <div class="forecast row align-items-center" id="forecast">

      </div>
    </div>
    <footer>
      <p class="openSource"><a href="https://github.com/elza-s/weather-app.git" target="_blank">Open source code</a>
        by
        Elza Somu</p>
    </footer>

    <script src="./src/script.js">
    </script>
</body>

</html>
