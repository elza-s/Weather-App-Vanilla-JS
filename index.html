<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/style.css">
  <script src="https://kit.fontawesome.com/04bb019abc.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <header class="title">
      <div class="row">
        <div class="col-10">
          <h1>Weather Radar</h1>
        </div>

        <div class="col-2">
          <h2 class="fahrenheit "><span id="celsius">C </span>| <span id="fahrenheit">F</span> </h2>
        </div>
      </div>
    </header>

    <section class="main">
      <section class="current">
        <div class="row">
          <div class="col">
            <h2 class="city" id="city">Toronto</h2>
            <div class="dateTime">
              <h3>15 October 2020</h3>
              <h3 id="dayTime">10:10pm</h3>
            </div>
          </div>

          <div class="col">
            <img src="./images/rain-cloud.gif" alt="Rain Cloud" class="mainWeather">
          </div>


          <div class="col">
            <h3 class="currentTemp" id="currentTemp">
              16°C
            </h3>
            <p> Real Feel 15° C </p>
          </div>
        </div>

        <form id="currentCity">
          <div class="row">
            <div class="col-7">
              <input type="search" class="form-control ds-input" id="search-input" placeholder="Search..."
                aria-label="Search for..." autocomplete="off" data-docs-version="4.5" spellcheck="false" role="combobox"
                aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto"
                style="position: relative; vertical-align: top;">
            </div>
            <div class="col">

              <input type="submit" class="btn btn-info" value="Submit" id="submit" />
              <input type="button" class="btn btn-info" value="Current Location" id="current-location-button" />
            </div>
          </div>
        </form>
      </section>
      <section class="forecast">
        <!-- <h3>Forecast</h3> -->

        <div class="row temp date">
          <div class="col">
            <p>Tomorrow</p>
          </div>
          <div class="col">
            <p>17 Oct</p>
          </div>
          <div class="col">
            <p>18 Oct</p>
          </div>
          <div class="col">
            <p>19 Oct</p>
          </div>
          <div class="col">
            <p>20 Oct</p>
          </div>
        </div>

        <div class="row temp">
          <div class="col">
            <img src="./images/sun-behind-cloud.png" alt="" class=rainCloud>
          </div>
          <div class="col">
            <img src="./images/sun-behind-cloud.png" alt="" class=rainCloud>
          </div>
          <div class="col">
            <img src="./images/cloud-with-rain.png" alt="" class=cloudSun>
          </div>
          <div class="col">
            <img src="./images/small-sun-behind-cloud.png" alt="" class="smallSun">
          </div>
          <div class="col">
            <img src="./images/sun-behind-cloud.png" alt="" class=rainCloud>
          </div>
        </div>

        <div class="row temp">
          <div class="col">
            <p>11°C</i></p>
          </div>
          <div class="col">
            <p>13°C</i></p>
          </div>
          <div class="col">
            <p>15°C</i></p>
          </div>
          <div class="col">
            <p>10°C</i></p>
          </div>
          <div class="col">
            <p>12°C</i></p>
          </div>
        </div>
      </section>
    </section>
    <footer>
      <p class="openSource"><a href="https://github.com/elza-s/weather-app.git" target="_blank">Open source code</a> by
        Elza Somu</p>
    </footer>
  </div>

  <script src="./src/script.js">
  </script>
</body>

</html>
